{% set name = "locuaz" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/locuaz-{{ version }}.tar.gz
  sha256: 93eed64eddba7ef6137d894aa26e3000ea51953153a26f2efeeb773990674f0a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - setuptools>=42
    - wheel
    - pip
  run:
    - condaforge::python >=3.9,<3.11
    - condaforge::scipy
    - condaforge::numpy >=1.21.0,<2.0.0
    - condaforge::mmcif_pdbx ==2.0.0
    - condaforge::pdb2pqr ==3.4.1
    - condaforge::ambertools
    - condaforge::tensorflow
    - condaforge::mdanalysis
    - condaforge::chemfiles
    - condaforge::freesasa
    - condaforge::gmx_mmpbsa
    - condaforge::py
    - condaforge::docutils<0.18
    - condaforge::openbabel
    - condaforge::tqdm
    - condaforge::pytest
    - condaforge::sphinx
    - condaforge::sphinx-rtd-theme
    - condaforge::cerberus
    - condaforge::attrs
    - condaforge::networkx
    - condaforge::pygraphviz
    - bioconda::biobb_common==4.0.0
    - bioconda::biobb_analysis==4.0.0
    - bioconda::biobb_model==4.0.0
    - bioconda::biobb_io==4.0.0
    - bioconda::biobb_gromacs==4.0.0

test:
  imports:
    - locuaz
    - locuaz.DLPacker
  requires:
    - pip

about:
  summary: Antibody optimization protocol
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - Patricio
